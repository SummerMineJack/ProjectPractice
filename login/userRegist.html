<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <style>
        label {
            color: red;
        }
    </style>
</head>
<body>
<form action="userRegist.php" method="post" onsubmit="return checkFormCreate()">
    用户名：<input type="text" name="UserName" id="UserName" onblur="checkUserName()">
    <label id="usernamelable" hidden="hidden"></label><br>

    密　码：<input type="password" name="UserPassword" id="UserPassword" onblur="checkUserPwd()">
    <label id="userpwd" hidden="hidden"></label><br>

    确认密码：<input type="password" id="ConformUserPassword" name="ConformUserPassword" onblur="checkPwdAgain()">
    <label id="userpwdagein" hidden="hidden"></label><br>

    <input type="submit" value="注册">
</form>
<script>
    /*用户名检测*/
    function checkUserName() {
        var UserName = document.getElementById("UserName").value;
        if (!UserName) { //用户框value值为空
            document.getElementById("usernamelable").hidden = false;
            document.getElementById("usernamelable").innerHTML = "请输入用户名！";
        } else { //用户框value值不为空
            document.getElementById("usernamelable").hidden = true;
        }
    }

    /*密码检测*/
    function checkUserPwd() {
        var UserPassword = document.getElementById("UserPassword").value;
        if (!UserPassword) { //用户框value值为空
            document.getElementById("userpwd").hidden = false;
            document.getElementById("userpwd").innerHTML = "请输入密码！";
        } else { //用户框value值不为空
            document.getElementById("userpwd").hidden = true;
        }
    }

    /*密码检验*/
    function checkPwdAgain() {
        var ConformUserPassword = document.getElementById("ConformUserPassword").value;
        var UserPassword = document.getElementById("UserPassword").value;
        if (!ConformUserPassword) { //用户框value值为空
            document.getElementById("userpwdagein").hidden = false;
            document.getElementById("userpwdagein").innerHTML = "请确认密码";
        } else { //用户框value值不为空
            if (ConformUserPassword == UserPassword) {
                document.getElementById("userpwdagein").hidden = true;
            } else {
                document.getElementById("userpwdagein").hidden = false;
                document.getElementById("userpwdagein").innerHTML = "密码不一致";
            }
        }
    }
s</script>
</body>
</html>
